      <h1>Troubleshooting:</h1>

      
      <h3>Tablet Troubles:</h3>

      <p>Make sure you've downloaded JPen and the JPen library is installed
      on your machine.  On Windows, this means downloading the JPen file,
      unzipping it, and placing the .dll files on your path.</p>

      <p>JPen is available from <a href="http://sourceforge.net/projects/jpen/">
              http://sourceforge.net/projects/jpen/</a></p>

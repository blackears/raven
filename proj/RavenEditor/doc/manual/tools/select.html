    <body>

        <h1>Selecting:</h1>

        <p>
        &lt;Left Click&gt; - Select an object</p>

        <h2>modifiers:</h2>
        <p>
        &lt;Shift&gt; - Add to selection<br/>
        &lt;Ctrl&gt; - Remove from selection<br/>
        &lt;Alt&gt; - Toggle selection
        </p>

        <h1>Manipulating:</h1>
        <p>Click and drag handles to modify selection</p>

        <p>
        &lt;Shift&gt; - Symmetric scaling<br/>
        &lt;Ctrl&gt; - Center scaling
        </p>

    <body>

        <h1>Subselection</h1>

        <h3>Selecting individual points</h3>

        <p>
        &lt;Left Click&gt; - Select an object<br/>
        &lt;ctrl&gt; &lt;click&gt; - Add vertex on line segment<br/>
        &lt;alt&gt; &lt;click&gt; - Delete vertex<br/>
        </p>


        <h3>Selecting with a marquis</h3>

        <p>
        &lt;Shift&gt; - Add to selection<br/>
        &lt;Ctrl&gt; - Remove from selection<br/>
        &lt;Alt&gt; - Toggle selection
        </p>


    </body>
